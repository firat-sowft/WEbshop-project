<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - YTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #17a2b8;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <div class="position-sticky">
                    <div class="mb-4 text-center">
                        <h4 class="text-white">YTM Admin</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-box-seam"></i> Ürünler
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> Çıkış Yap
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Ana içerik -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Ürün Yönetimi</h1>
                    <button class="btn btn-primary mb-3" id="addProductBtn">
                        <i class="bi bi-plus-circle"></i> Yeni Ürün Ekle
                    </button>
                </div>

                <!-- Ürün tablosu -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Görsel</th>
                                <th>Ürün Adı</th>
                                <th>Açıklama</th>
                                <th>Fiyat</th>
                                <th>Marka</th>
                                <th>Stok</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- Ürünler JavaScript ile buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Ürün Ekleme Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Ürün Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Ürün Adı *</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Fiyat *</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productBrand" class="form-label">Marka</label>
                            <input type="text" class="form-control" id="productBrand">
                        </div>
                        
                        <div class="mb-3">
                            <label for="productImageUrl" class="form-label">Resim URL</label>
                            <input type="url" class="form-control" id="productImageUrl">
                        </div>
                        
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Kategori *</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="Erkek">Erkek</option>
                                <option value="Kadın">Kadın</option>
                                <option value="Unisex" selected>Unisex</option>
                                <option value="Çocuk">Çocuk</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Bedenler ve Stok</label>
                            <div id="sizeStockContainer">
                                <div class="size-stock-row d-flex gap-2 mb-2">
                                    <input type="number" class="form-control" placeholder="Beden" name="size[]">
                                    <input type="number" class="form-control" placeholder="Stok" name="stock[]">
                                    <button type="button" class="btn btn-danger remove-size">Sil</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mt-2" id="addSizeBtn">Beden Ekle</button>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="productIsActive" checked>
                            <label class="form-check-label" for="productIsActive">
                                Aktif
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Silme Onay Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ürün Sil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Bu ürünü silmek istediğinizden emin misiniz?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Sil</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
